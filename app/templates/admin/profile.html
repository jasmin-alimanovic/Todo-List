{% extends "admin/index.html" %} {% block Title%} Profile {% endblock %} {%
block body %}
<div class="wrapper">
  <div class="push"></div>
  <div class="intro-header">
    <div id="profile-data">
      <ul id="profile-list">
        <li
          class="profile-info"
          onclick="show_profile_info('{{firstName}}', '{{lastName}}', '{{email}}', '{{username}}')"
        >
          Profile info
        </li>
        <li onclick="change_password()">Change password</li>
        <li>
          <a href="{{url_for('admin.logout')}}">Logout</a>
        </li>
      </ul>
      <div id="show-data"></div>
    </div>
  </div>
</div>

{% endblock %}
